apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      name: vproapp
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: nginx
          ports:
            - name: vproapp-port
              containerPort: 8080
              protocol: TCP
      initContainers:
        - name: init-mydb
          image: busybox
          command: ['sh','-c','until nslookup vprodb; do echo waiting for mydb;sleep2;done;']
        - name: init-memcache
          image: busybox
          command: ['sh','-c','until nslookup vprocache01; do echo waiting for mydb;sleep2;done;']
      